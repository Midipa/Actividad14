    <body>
  <h1>Formulario de Doctores</h1>
  <form id="doctorForm">
    <!-- Campos del formulario de doctores -->
    <label for="firstName">Nombre:</label>
    <input type="text" id="firstName" required>

    <label for="lastName">Apellido:</label>
    <input type="text" id="lastName" required>

    <label for="specialty">Especialidad:</label>
    <select id="specialty">
      <option value="Medicina general">Medicina general</option>
      <option value="Cardiología">Cardiología</option>
      <option value="Medicina interna">Medicina interna</option>
      <option value="Dermatología">Dermatología</option>
      <option value="Rehabilitación física">Rehabilitación física</option>
      <option value="Psicología">Psicología</option>
      <option value="Odontología">Odontología</option>
      <option value="Radiología">Radiología</option>
    </select>

    <label for="office">Consultorio:</label>
    <input type="text" id="office" required>

    <label for="email">Correo de contacto:</label>
    <input type="email" id="email" required>

    <button type="submit">Guardar Doctor</button>
  </form>

  <!-- Lista de doctores -->
  <h2>Listado de Doctores</h2>
  <ul id="doctorList"></ul>
  
    <h1>Formulario de Pacientes</h1>
  <form id="patientForm">
    <!-- Campos del formulario de pacientes -->
    <label for="firstName">Nombre:</label>
    <input type="text" id="firstNamePatient" required>

    <label for="lastName">Apellido:</label>
    <input type="text" id="lastNamePatient" required>

    <label for="idNumber">Número de cédula:</label>
    <input type="text" id="idNumber" required>

    <label for="age">Edad:</label>
    <input type="number" id="age" required>

    <label for="phone">Teléfono:</label>
    <input type="text" id="phone" required>

    <button type="submit">Guardar Paciente</button>
  </form>
    
    

  <!-- Lista de pacientes -->
  <h2>Listado de Pacientes</h2>
  <ul id="patientList"></ul>

<h1>Formulario de Citas Médicas</h1>

    <option value="Psicología">Psicología</option>
    <option value="Odontología">Odontología</option>

  <button type="submit">Guardar Cita</button>
</form>

<!-- Lista de citas médicas -->
